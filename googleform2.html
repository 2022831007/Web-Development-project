<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Google Form Clone</title>
    <link rel="stylesheet" href="googleform2.css">
</head>
<body>
    <div class="form-container">
        <h1>Dynamic Google Form Clone</h1>
        <form id="dynamicForm">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Age Range:</label>
                <select id="age" name="age" required>
                    <option value="">Select your age range</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-50">36-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <div class="form-group">
                <label>Do you like our product?</label>
                <div>
                    <input type="radio" id="yes" name="likeProduct" value="Yes" required>
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="likeProduct" value="No">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

        
            <div id="formFields">
                
            </div>
            <div class="form-group">
                <button type="button" id="addField">Add New Field</button>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="googleform2.js"></script>
</body>
</html>
